<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 288" width="600" height="288">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      text { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .title { font-size: 22px; font-weight: 700; fill: #1a1a1a; }
      .subtitle { font-size: 13px; font-weight: 400; fill: #666; }
      .header { font-size: 12px; font-weight: 600; fill: #fff; }
      .cell { font-size: 11px; fill: #333; }
      .cell-bold { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
      .section { font-size: 14px; font-weight: 600; fill: #8B6914; }
      .note { font-size: 10px; fill: #888; }
      .block-label { font-size: 11px; font-weight: 600; fill: #fff; text-anchor: middle; }
      .block-sub { font-size: 9px; fill: #ddd; text-anchor: middle; }
      .wire-label { font-size: 9px; fill: #666; }
    </style>
  </defs>
  <rect width="600" height="288" fill="#FAFAF5" rx="8"/>
  <text x="300" y="35" class="title" text-anchor="middle">BMW R1250GS — Torque Specifications</text>
  <text x="300" y="55" class="subtitle" text-anchor="middle">Service torque values for critical fasteners</text>
  <rect x="30" y="70" width="540" height="26" rx="4" fill="#8B6914"/>
  <text x="45" y="88" class="header">Service Item</text>
  <text x="350" y="88" class="header">Torque Specification</text>
  <rect x="30" y="100" width="540" height="32" fill="#F5F0E6"/>
  <text x="45" y="120" class="cell-bold">Engine Oil Change</text>
  <text x="350" y="120" class="cell">Drain plug: 18 lb-ft (25 Nm), Oil filter cover: 7 lb-ft (9 Nm)</text>
  <rect x="30" y="132" width="540" height="32" fill="#FAFAF5"/>
  <text x="45" y="152" class="cell-bold">Spark Plugs</text>
  <text x="350" y="152" class="cell">Spark plug: 13 lb-ft (18 Nm)</text>
  <rect x="30" y="164" width="540" height="32" fill="#F5F0E6"/>
  <text x="45" y="184" class="cell-bold">Final Drive Oil</text>
  <text x="350" y="184" class="cell">Drain plug: 18 lb-ft (25 Nm), Fill plug: 18 lb-ft (25 Nm)</text>
  <rect x="30" y="196" width="540" height="32" fill="#FAFAF5"/>
  <text x="45" y="216" class="cell-bold">Brake Pads Inspection</text>
  <text x="350" y="216" class="cell">Front caliper bolts: 26 lb-ft (35 Nm)</text>
  <rect x="30" y="70" width="540" height="158" rx="4" fill="none" stroke="#D4C9A8" stroke-width="1"/>
  <text x="300" y="273" class="note" text-anchor="middle">CrankDoc Reference — Values from service manual specifications</text>
</svg>