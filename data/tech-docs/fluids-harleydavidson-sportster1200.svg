<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 405" width="600" height="405">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      text { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .title { font-size: 22px; font-weight: 700; fill: #1a1a1a; }
      .subtitle { font-size: 13px; font-weight: 400; fill: #666; }
      .header { font-size: 12px; font-weight: 600; fill: #fff; }
      .cell { font-size: 11px; fill: #333; }
      .cell-bold { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
      .section { font-size: 14px; font-weight: 600; fill: #8B6914; }
      .note { font-size: 10px; fill: #888; }
      .block-label { font-size: 11px; font-weight: 600; fill: #fff; text-anchor: middle; }
      .block-sub { font-size: 9px; fill: #ddd; text-anchor: middle; }
      .wire-label { font-size: 9px; fill: #666; }
    </style>
  </defs>
  <rect width="600" height="405" fill="#FAFAF5" rx="8"/>
  <text x="300" y="35" class="title" text-anchor="middle">Harley-Davidson Sportster 1200 — Fluid Capacities &amp; Specs</text>
  <text x="300" y="55" class="subtitle" text-anchor="middle">Oil, coolant, fuel, and fluid specifications</text>
  <rect x="30" y="75" width="540" height="64" rx="6" fill="#F5F0E6" stroke="#D4C9A8" stroke-width="0.5"/>
  <text x="50" y="100" class="cell-bold" style="font-size:14px">Engine Oil</text>
  <text x="50" y="120" class="cell">Capacity: 2.8 L</text>
  <text x="250" y="120" class="cell">Spec: 20W-50 (Screamin Eagle SYN3 or equivalent V-twin oil) — 2.8 qt with filter</text>
  <rect x="30" y="145" width="540" height="64" rx="6" fill="#FAFAF5" stroke="#D4C9A8" stroke-width="0.5"/>
  <text x="50" y="170" class="cell-bold" style="font-size:14px">Fuel Tank</text>
  <text x="50" y="190" class="cell">Capacity: 12.5 L</text>
  <rect x="30" y="215" width="540" height="64" rx="6" fill="#F5F0E6" stroke="#D4C9A8" stroke-width="0.5"/>
  <text x="50" y="240" class="cell-bold" style="font-size:14px">Brake Fluid</text>
  <text x="50" y="260" class="cell">Spec: DOT 4 brake fluid</text>
  <rect x="30" y="285" width="540" height="64" rx="6" fill="#FAFAF5" stroke="#D4C9A8" stroke-width="0.5"/>
  <text x="50" y="310" class="cell-bold" style="font-size:14px">Fork Oil</text>
  <text x="50" y="330" class="cell">Spec: Type E fork oil — 10.4 oz (310ml) per leg</text>
  <text x="300" y="390" class="note" text-anchor="middle">CrankDoc Reference — Values from service manual specifications</text>
</svg>